<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Father's Day Card</title>
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" 
      rel="stylesheet"
    >
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <img src="cover.png" height="400px">
          <!-- <p>Happy Birthday</p> -->
          <!-- <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div> -->
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
          For all the incredible things you are, <br> And for all the things you do, <br> Here's a Happy Father's Day wish <br> With lots of love for you!
          <br> <br>
          Have a Wonderful Father's Day.
        </p>
        <p id="signature">
          We love you! Hope you feel better soon.<br>
          <br>
          Emily and Bradley
        </p>
        <!-- <h1>&#127873;</h1> -->
      </div>
    </div>
  </body>
</html>
