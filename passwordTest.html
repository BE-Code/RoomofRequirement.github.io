<SCRIPT>
function passWord() {
	var testV = 1;
	var pass1 = document.getElementById("needBox").value;
	while (testV < 3) {
		if (pass1.toLowerCase() == "alohomora") {
			alert('You Got it Right!');
			window.open('http://www.wikihow.com');
			break;
		} 
		testV+=1;
		var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
	}
	if (pass1.toLowerCase()!="password" & testV ==3) {
		history.go(-1);
		return " ";
	}
} 
</SCRIPT>
<CENTER>
<FORM onsubmit="passWord()">
<input id="needBox" type="Text" placeholder="What do you need?"><br><br>
</FORM>
</CENTER>
